{{before_widget}}
    {{before_title}}
        <a href="{{permalink}}">{{post_title}}</a>
    {{after_title}}
    <a href="{{permalink}}">
        <img src="{{image_url}}">
    </a>

    <div class="content">
        {{content}}
        <a href="{{permalink}}">{{link}}</a>
    </div>

    {% if link_to == 'category' %}
        <ul>
            {% for category in categories %}
                <li><a href="{{category.url}}">{{category.name}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{{after_widget}}
